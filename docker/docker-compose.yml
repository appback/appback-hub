services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agent_wallet
      POSTGRES_USER: agent_wallet
      POSTGRES_PASSWORD: agent_wallet
    ports:
      - "5436:5432"
    volumes:
      - hub_pgdata:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_wallet"]
      interval: 5s
      timeout: 3s
      retries: 5

  hub-api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "3100:3100"
    environment:
      DATABASE_URL: postgres://agent_wallet:agent_wallet@db:5432/agent_wallet
      JWT_SECRET: dev-secret-change-in-prod
      ADMIN_EMAIL: admin@appback.app
      ADMIN_PASSWORD: "!au2222!"
      PORT: 3100
      GITHUB_CLIENT_ID: ""
      GITHUB_CLIENT_SECRET: ""
    depends_on:
      db:
        condition: service_healthy

  hub-client:
    build:
      context: ../client
    ports:
      - "8091:80"
    depends_on:
      - hub-api

volumes:
  hub_pgdata:
